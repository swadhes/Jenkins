# Application Name
spring.application.name=Jenkins

# Default Profile (can be overridden with -Dspring.profiles.active=prod or --spring.profiles.active=prod)
spring.profiles.active=local

# Common properties across all profiles
# These can be overridden in profile-specific files
spring.main.banner-mode=console
logging.level.root=INFO
logging.level.com.test.Jenkins=DEBUG

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JPA Common Properties
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
